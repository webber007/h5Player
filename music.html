<p>2，引入插件</p>
<p>
  <textarea name="textarea3" id="textarea3" style=" width:500px; height:50px;"><script src="./js/h5Player.1.1.js" language="javascript"></script>
  </textarea>
</p>
<p>调用代码一：</p>
<p>
  <label for="textfield"></label>
  <textarea name="textarea" id="textarea" style=" width:500px; height:200px;"> $.h5Player({
    'src':'./images/allbg.mp3',
    'auto':true,
    'cool':1,    //音频下开启是否支持默认样式
    'loop':false, //是否循环
    'onPlay':function(){},//开始播放回调函数
    'pause':function(){}, //暂停或停止时回调
    'ended':function(){}, //播放结束时回调
    'timeupdate':function(currentTime, duration){} //播放实时返回时间点和总时间可用于制作进度  
 });

  </textarea>
</p>
<p>调用示例2：</p>
<p>说明：返回的对象支持原生audio的方法</p>
<p>
  <textarea name="textarea4" id="textarea4" style=" width:500px; height:200px;"> 
  var player = $.h5Player({
    'src':'./images/allbg.mp3',
    'auto':false,
    'cool':1,    //音频下开启是否支持默认样式
    'loop':false 
 });
 player.play();//开始播放
 player.pause()://暂停播放
  </textarea>
</p>
