<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <script src="./js/jquery-1.11.3.js" language="javascript"></script>
  <script src="./js/h5Player.1.1.js" language="javascript"></script>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>视频demo</title>
<style>
body{width:100%;margin:0 auto;overflow-x:hidden;font-family:"Helvetica Neue",Helvetica,STHeiTi,sans-serif;font-size:14px;-webkit-user-select:none;user-select:none;color:#c772ae;}
table,tr,td{border-collapse:collapse;border-spacing:0;margin: 0;padding: 0;vertical-align:top;}
ul,li,dl,dd{margin:0;padding:0;list-style:none;}
img{border:0;-ms-interpolation-mode:bicubic;}
input,textarea{font-size:16px;}
a:link,a:visited{color:#000;text-decoration:none;}
</style>
</head>

<body>
 <div id="myvideo" ></div>  
<script>
 
 $.h5Player({
	'container':'#myvideo',
	'src':'./images/buck.mp4',
	'auto':false,
	'cool':0,    //音频下1d
	'poster':"./images/post.jpg", //封面
	'controls':true
 }); 
 
 
  </script>
</body>
</html>
